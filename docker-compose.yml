version: "3.8"

services:
  xona-agent:
    build: .
    container_name: xona-agent
    restart: unless-stopped
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PORT:-3002}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
